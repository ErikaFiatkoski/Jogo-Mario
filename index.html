<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagens/icon.png">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <!--CSS projeto-->
    <link rel="stylesheet" href="css/style.css">



    <title>Mario</title>
</head>

<body>

    <div class="container-fluid topo">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h1 class="tituloPrincipal"> Mario </h1>
            </div>
            <div class="col-3 topoDireito">
                <img src="imagens/icon.png" class="fundoDireito">
            </div>
        </div>

    </div>


    <div class="container-fluid central">

        <div class="row">

            <div class="col-3 lateralEsquerda">

                <img src="imagens/icon.png" class="fundoEsquerdo">

            </div>

            <div class="col-6 bg-primary game-board">

                <img src="imagens/mario.gif" class="mario">
                <img src="imagens/pipe.png" class="pipe">
                <img src="imagens/clouds.png" class="clouds">

            </div>

            <div class="col-3 lateralDireita"></div>
        </div>
    </div>

    <br>


    <div class="container-fluid rodape">
        <div class="row">
            <footer class="col-12">

                <p> Feito com <i class="bi bi-heart" id="simboloCoracao"></i> por Erika Fiatkoski, com os conhecimentos

                    <a href="https://www.youtube.com/watch?v=r9buAwVBDhA&list=PLBwC_iCf4d8oQD4dBQ5Al_Y7aRGqe8-Ok&index=4&ab_channel=ManualdoDev"
                        target="_blank"
                        alt="Como criar um jogo SIMPLES usando JavaScript e HTML | JavaScript para iniciantes - Tutorial, do canal Manual do Dev"><i
                            class="bi bi-box-arrow-in-up-right" id="linkParaOVideo"></i></a>
                </p>
            </footer>
        </div>

    </div>


    <!--JavaScript Projeto-->
    <script src="js/script.js" defer></script>
    <link rel="shortcut icon" href="imagens/icon.png" type="image/x-icon">

</html>
